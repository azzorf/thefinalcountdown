<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Cadastro de Cidades</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:messages/>
                <p:growl/>
                <p:commandButton  actionListener="#{controleCidade.novo()}" oncomplete="PF('dlg').show();"
                                  update=":formEdicao" icon="ui-icon-plus"/>
                <p:dataTable value="#{controleCidade.dao.listAll}" var="obj" emptyMessage="Nenhum dado encontrado">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{obj.uf}"/>
                    </p:column>
                    <p:column headerText="Açoes">
                        <div align="center">
                            <p:commandButton update=":formEdicao" 
                                             actionListener="#{controleCidade.editar(obj.id)}" 
                                             oncomplete="{PF('dlg').show();}"
                                             icon="ui-icon-pencil"/>
                            <p:commandButton update=":formListagem" 
                                             actionListener="#{controleCidade.remover(obj.id)}" 
                                             onclick="if (!confirm('Confirma a exclusão do cidade #{obj.nome}?'))
                                                         return false"
                                             icon="ui-icon-trash"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição" widgetVar="dlg" resizable="false" modal="true">
                <h:form id="formEdicao">
                    <p:messages/>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Salvar" update=":formListagem :formEdicao" 
                                                 actionListener="#{controleCidade.salvar()}" 
                                                 oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                                 icon="ui-icon-disk"/>

                            </div>
                        </f:facet>
                        <p:outputLabel value="ID" for="txtId"/>
                        <p:inputText value="#{controleCidade.objeto.id}" id="txtId" size="10" maxlength="10" readonly="true"/>
                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText value="#{controleCidade.objeto.nome}" id="txtNome" size="50" maxlength="50"/>
                        <p:outputLabel value="Estado" for="txtEstado"/>
                        <p:inputText value="#{controleCidade.objeto.uf}" id="txtEstado" size="50" maxlength="50"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
